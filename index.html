<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shapes">
            <img src="./img/5.png" alt="" class="shape" data-match="dino1">
            <img src="./img/6.png" alt="" class="shape" data-match="dino2">
            <img src="./img/7.png" alt="" class="shape" data-match="dino3">
            <img src="./img/8.png" alt="" class="shape" data-match="dino4">
            
          
        </div>
        <div class="images">
            <img src="./img/1.png" class="image" draggable="true" data-name="dino1" alt="Dino 1">
            <img src="./img/2.png" class="image" draggable="true" data-name="dino2" alt="Dino 2">
            <img src="./img/3.png" class="image" draggable="true" data-name="dino3" alt="Dino 3">
            <img src="./img/4.png" class="image" draggable="true" data-name="dino4" alt="Dino 4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
